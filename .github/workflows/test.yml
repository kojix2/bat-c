name: test
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: ["ubuntu", "macos"]
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: cd test && ./test.sh
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-test
          path: |
            target/debug/deps/bat_c-*
            target/debug/deps/libbat_c-*
